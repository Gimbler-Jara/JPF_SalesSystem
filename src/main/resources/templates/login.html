<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
	<div class="card shadow-sm p-4 w-25 h-50">
	
		<div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
			<span th:text="${loginInvalido}"></span>
		</div>
		<h2 class="card-title text-center mb-5">Inicio de Sesión</h2>
		
		<div style="width: 100%; display: flex;justify-content: center;">
				<img alt="" src="/img/shoop.jpg" style="width: 175px; border-radius: 50%; border: 1px solid black">
		</div> 
		
		
		<form th:action="@{/login}" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="username">Correo</label> 
				<input th:field="*{email}" type="email" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label> 
				<input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Ingresar</button>
			<!--   <a href="/registrar_usuario">Registrar Usuario</a>-->
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
