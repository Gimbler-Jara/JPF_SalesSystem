<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario de Categoria</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/categorias}">Categorias</a>
        <a class="nav-link" th:href="@{/productos}">Productos</a>
        <a class="nav-link" th:href="@{/roles}">Roles</a>
        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
      </div>
    </div>
  </div>
</nav>



	<div class="text-center">
		<h1 class="mt-3" th:if="${categoria.getId_categoria() == null}">Registro
			de Categoría</h1>
		<h1 class="mt-3" th:unless="${categoria.getId_categoria() == null}">Editar
			Categoría</h1>
	</div>

	<div class="mb-3 text-center">
		<a href="/categorias">Lista de Categorías</a>
	</div>

	<form th:action="@{/categorias/guardar}" th:object="${categoria}"
		method="post" style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id_categoria}" />
		<div class="m-3">
			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Nombre de categoría:
				</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nombreCategoria}"
						class="form-control" required>
				</div>
			</div>

			<div class="text-center mt-3 p">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</form>
</body>
</html>
