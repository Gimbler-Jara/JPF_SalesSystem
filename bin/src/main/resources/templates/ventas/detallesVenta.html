<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" th:href="@{/categorias}">Categorias</a> <a
						class="nav-link" th:href="@{/productos}">Productos</a> <a
						class="nav-link" th:href="@{/roles}">Roles</a> <a class="nav-link"
						th:href="@{/usuarios}">Usuarios</a> <a class="nav-link"
						th:href="@{/ventas}">Ventas</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="mt-4 ms-5">
		<a class="" th:href="@{/ventas/verVentas}">Lista Ventas</a>
	</div>

	<div class="container mt-5">
		<h2 class="text-center">Detalles de Ventas</h2>

		<table class="table table-striped table-bordered mt-4 text-center">
			<thead>
				<tr>
					<!--<th>ID</th> -->
					<th>Producto</th>
					<th>Cantidad</th>
					<th>Precio Unitario</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ventaProducto : ${ventaProductos}">
					<!--<td th:text="${ventaProducto.id}"></td> -->
					<td th:text="${ventaProducto.producto.nombre}"></td>
					<td th:text="${ventaProducto.cantidad}"></td>
					<td th:text="${ventaProducto.precioUnitario}"></td>
					<td th:text="${ventaProducto.totalProducto}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
