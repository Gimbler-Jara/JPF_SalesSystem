<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario de Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/categorias}">Categorias</a>
        <a class="nav-link" th:href="@{/productos}">Productos</a>
        <a class="nav-link" th:href="@{/roles}">Roles</a>
        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
      </div>
    </div>
  </div>
</nav>

	<div class="text-center">
		<h1 class="mt-3" th:if="${producto.getId_producto() == null}">Registro de Productos</h1>
		<h1 class="mt-3" th:unless="${producto.getId_producto() == null}">Editar Producto</h1>
	</div>

	<div class="mb-3 text-center">
		<a href="/productos">Lista de Producto</a>
	</div>

	<form th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id_producto}" />
		<div class="m-3">

			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Nombre de producto: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nombre}" class="form-control"
						required>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Precio del producto:</label>
				<div class="col-sm-8">
					<input type="number" step="0.01" th:field="*{precio}"
						class="form-control" required>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Stock Minimo: </label>
				<div class="col-sm-8">
					<input type="number" th:field="*{stockMinimo}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Stock Actual: </label>
				<div class="col-sm-8">
					<input type="number" th:field="*{stockActual}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Stock MÃ¡ximo </label>
				<div class="col-sm-8">
					<input type="number" th:field="*{stockMaximo}" class="form-control" required>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-form-label col-sm-4">Categoria: </label>

				<div class="col-sm-8">
					<select th:field="*{categoria}" class="form-control" required="required">
						<th:block th:each="categoria : ${categorias}">
							<option th:text="${categoria.getNombreCategoria()}" th:value="${categoria.getId_categoria()}"></option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="text-center mt-3 p">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</form>
	
	<!-- Bloque para mostrar el mensaje de error -->
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
</body>
</html>
