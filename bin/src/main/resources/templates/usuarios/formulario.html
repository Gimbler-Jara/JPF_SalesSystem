<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/categorias}">Categorias</a>
        <a class="nav-link" th:href="@{/productos}">Productos</a>
        <a class="nav-link" th:href="@{/roles}">Roles</a>
        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
      </div>
    </div>
  </div>
</nav>

    <div>
        <h1 class="text-center" th:if="${usuario.getId_usuario() == null}">Registrar Usuario</h1>
        <h1 class="text-center" th:unless="${usuario.getId_usuario() == null}">Editar Usuario</h1>
    </div>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id_usuario}" />

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="text" th:field="*{password}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Rol:</label>
            <select th:field="*{rol}" class="form-control" required>
                <option th:each="rol : ${roles}" th:value="${rol.getIdRol()}" th:text="${rol.getRol()}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <input type="checkbox" th:field="*{estado}" />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
  <a href="/usuarios" class="btn btn-primary mb-3">Cancelar</a>
</body>
</html>
